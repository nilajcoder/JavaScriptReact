<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>

            <button type="submit" onclick="AddTask()">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <script src="/js/todo.js"></script>
    
</body>
</html>
