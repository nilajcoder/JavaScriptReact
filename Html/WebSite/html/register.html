

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/home.css"/>
    <link rel="stylesheet" href="/css/register.css"/>
</head>
<body>


    
    <header class="header">
        <nav class="navbar">
           <a href="home.html">Home</a>
           <a href="#">About</a>
           <a href="login.html">Login</a>
           <a href="#">Contact</a>
           <a href="#">Register</a>
        </nav>
        
       </header>

    <div class="register-container">
        <h1>Register Page</h1>
        <form  onsubmit="redirectToLogin(event)" >
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Type Your name" name="name"><br><br>
            <label for="PhoneNumber">PhoneNumber:</label><br>
            <input type="text" id="PhoneNumber" placeholder="Type Your PhoneNumber" name="PhoneNumber"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="Type Your email" name="email"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Type your password" name="password"><br><br>
            <input type="submit"   value="Register">

            <p>Already have an account? <a href="login.html">Login here</a></p>

        </form>
    </div>
      
        <script src="/script/demo.js"></script>
       
</body>
</html>
